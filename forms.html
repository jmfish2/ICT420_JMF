<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>

    <style media="screen">
      caption {
        font-size: 1.5em;
        text-transform: uppercase;
        text-shadow: 2px 2px 3px black;
        padding-bottom: 5px;
      }
      thead, tfoot {
        background-color: #082974;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
        color: #ffffff;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        padding: 5px 10px;
      }
    </style>

  </head>
  <body>
    <h1>Creating Forms</h1>

    <h2>Slider Function</h2>

      <form oninput="hexr.value=parseInt((rd.value*255/100), 10).toString(16);
                      hexg.value=parseInt((gr.value*255/100), 10).toString(16);
                      hexb.value=parseInt((bl.value*255/100), 10).toString(16);
                      r.value=parseInt((rd.value*255/100), 10);
                      g.value=parseInt((gr.value*255/100), 10);
                      b.value=parseInt((bl.value*255/100), 10);
                      fullhex.value='#'+hexr.value+hexg.value+hexb.value;
                      fullrgb.value='('+r.value+','+g.value+','+b.value+')';
                      myFunction();">

        <script>
              function myFunction() {
                var x=document.getElementsByName("r");
                var y=document.getElementsByName("g");
                var z=document.getElementsByName("b");
                document.body.style.backgroundColor = 'rgb(' + x[0].value + ',' + y[0].value + ',' + z[0].value + ')';
              }
        </script>

        <table>
          <caption>Color Combination Chart</caption>
          <thead>
            <tr>
              <td></td>
              <td>Red</td>
              <td>Green</td>
              <td>Blue</td>
            </tr>
            <tr>
              <td></td>
              <td><input type="range" id="rd" value="0"></td>
              <td><input type="range" id="gr" value="0"></td>
              <td><input type="range" id="bl" value="0"></td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>RBG Value</td>
              <td><output name="r" for="rd">0</output></td>
              <td><output name="g" for="gr">0</output></td>
              <td><output name="b" for="bl">0</output></td>
            </tr>
            <tr>
              <td>Hex Value</td>
              <td><output name="hexr" for="rd">0</output></td>
              <td><output name="hexg" for="gr">0</output></td>
              <td><output name="hexb" for="bl">0</output></td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td>RGB Combination</td>
              <td colspan="3"><output name="fullrgb" for="rd gr bl"></output></td>
            </tr>
            <tr>
              <td>Hex Combination</td>
              <td colspan="3"><output name="fullhex" for="rd gr bl"></output></td>
            </tr>
          </tfoot>
        </table>

      </form>
  </body>
</html>
