<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>

    <style media="screen">
      caption {
        font-size: 1.5em;
        text-transorm: uppercase;
        text-shadow: 3px 3px 4px black;
        padding-bottom: 5px;
      }
      thead, tfoot {
        background-color: #082974;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
        color: #ffffff;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        padding: 5px 10px;
      }
    </style>

  </head>
  <body>
    <h1>Creating Forms</h1>

    <h2>Slider Function</h2>

      <form oninput="r.value=parseInt((a.value*255/100), 10).toString(16)">00
      <input type="range" id="a" value="0">ff
      =<output name="r" for="a">0</output> Red
      </form>
      <form oninput="g.value=parseInt((a.value*255/100), 10).toString(16)">00
      <input type="range" id="a" value="0">ff
      =<output name="g" for="a">0</output> Green
      </form>
      <form oninput="b.value=parseInt((a.value*255/100), 10).toString(16)">00
      <input type="range" id="a" value="0">ff
      =<output name="b" for="a">0</output> Blue
      </form>
      <output name="hex" for="a g b">#000000</output>

      <table>
        <caption>Color Combination Chart</caption>
        <thead>
          <tr>
            <th colspan="1"></th>
            <th colspan="3"></th>
            <th colspan="1"></th>
          </tr>
          <tr>
            <td>Red</td>
            <td>Green</td>
            <td>Blue</td>
            <td>Combination</td>
          </tr>

        </thead>

        <tbody>
          <tr>
            <td>RBG Value</td>
            <td>92</td>
            <td>18</td>
            <td>90</td>
          </tr>
          <tr>
            <td>Hex Value</td>
            <td>160</td>
            <td>40</td>
            <td>200</td>
          </tr>

        </tbody>

        <tfoot>
        <tr>
          <td>RGB Combination</td>
          <td>Value 1</td>
        </tr>
        <tr>
          <td>Hex Combination</td>
          <td>Value 2</td>
        </tr>
        </tfoot>
      </table>

  </body>
</html>
