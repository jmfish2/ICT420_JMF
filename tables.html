<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A HTML5 Example</title>
    <style media="screen">
      caption {
        font-size: 1.5em;
        text-transorm: uppercase;
        text-shadow: 3px 3px 4px black;
        padding-bottom: 5px;
      }
      thead, tfoot {
        background-color: #082974;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
        color: #ffffff;
      }
      table {
        border-collapse: collapse;
      }
      td, th {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Star Trek or Star Wars</caption>
      <thead>
        <tr>
          <th colspan="1"></th>
          <th colspan="3"></th>
          <th colspan="1"></th>
        </tr>
        <tr>
          <td>Films</td>
          <td>For</td>
          <td>Undecided</td>
          <td>Against</td>
          <td>Row Marginal</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Star Trek</td>
          <td>92</td>
          <td>18</td>
          <td>90</td>
          <td>200</td>
        </tr>
        <tr>
          <td>Star Wars</td>
          <td>68</td>
          <td>22</td>
          <td>110</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Column Marginal</td>
          <td>160</td>
          <td>40</td>
          <td>200</td>
          <td>400</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
